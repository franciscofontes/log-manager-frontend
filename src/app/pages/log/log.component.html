<h1 class="h2">Logs</h1>
<table class="table">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Data</th>
      <th scope="col">Ip</th>
      <th scope="col">Status</th>
      <th scope="col">Request</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of logs">
      <th scope="row">{{item.id}}</th>
      <td>{{item.data}}</td>
      <td>{{item.ip}}</td>
      <td>{{item.status}}</td>
      <td>{{item.request}}</td>
    </tr>
  </tbody>
</table>
